<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RESTful API 串接 登入頁面</title>

    <!-- indexCSS -->
    <link rel="stylesheet" href="index.css" />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <!-- axios -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.24.0/axios.js"></script>
</head>

<body>
    <div id="app">
        <div class="container py-5">
            <div class="row justify-content-center">
                <!-- 標題 -->
                <h1 class="h3 mb-3 font-weight-normal">請先登入</h1>
                <!-- 表單 -->
                <div class="col-8">
                    <form class="form-signin" @submit.prevent="login">
                        <!-- form-floating 是讓label浮在input裡面的class -->
                        <!-- email -->
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" v-model="user.username" id="floatingInput"
                                placeholder="XXX@XXX.com" required autofocus />
                            <label for="floatingInput">Email address</label>
                        </div>
                        <!-- password -->
                        <div class="form-floating">
                            <input type="password" class="form-control" v-model="user.password" id="floatingPassword"
                                placeholder="Password" required />
                            <label for="floatingPassword">Password</label>
                        </div>
                        <!-- 登入Btn -->
                        <button class="btn btn-lg btn-primary w-100 mt-3" type="submit" @click="login()">
                            登入
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>












    <script src="index.js" type="module"></script>
</body>

</html>
