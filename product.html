<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RESTful API 串接 產品管理頁面CRUD</title>

    <!-- indexCSS -->
    <link rel="stylesheet" href="product.css" />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
    <!-- axios -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.24.0/axios.js"></script>
</head>

<body>
    <div id="app">
        <!-- #region productPage -->
        <div class="container">
            <!-- 新增產品按鈕 -->
            <div class="text-end mt-4">
                <button class="btn btn-primary" @click="openModal('new',{})">
                    建立新的產品
                </button>
            </div>
            <!-- 產品table -->
            <table class="table mt-4">
                <!-- tableHead -->
                <thead>
                    <tr>
                        <th width="120">分類</th>
                        <th>產品名稱</th>
                        <th width="120">原價</th>
                        <th width="120">售價</th>
                        <th width="100">是否啟用</th>
                        <th width="120">編輯</th>
                    </tr>
                </thead>
                <!-- tableBody -->
                <tbody>
                    <tr v-for="(product,index) in products" :key="product.id">
                        <td>{{product.category}}</td>
                        <td>{{product.title}}</td>
                        <td class="text-end">{{product.origin_price}}</td>
                        <td class="text-end">{{product.price}}</td>
                        <td>
                            <span class="text-success" v-if="product.is_enabled">啟用</span>
                            <span v-else>未啟用</span>
                        </td>
                        <td>
                            <div class="btn-group">
                                <button type="button" class="btn btn-outline-primary btn-sm"
                                    @click="openModal('edit', product)">
                                    編輯
                                </button>
                                <button type="button" class="btn btn-outline-danger btn-sm"
                                    @click="openModal('delete', product)">
                                    刪除
                                </button>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
            <!-- 分頁元件 -->
            <pagination :pages="pagination" @emit-pages="getProducts"></pagination>
        </div>
        <!-- #endregion -->

        <!-- #region Modal -->
        <product-modal ref="product" :product="tempProduct" :is-new="isNew" :current_page="pagination.current_page"
            @update="getProducts"></product-modal>
        <del-product-modal ref="delProduct" :item="tempProduct" @update="getProducts"></del-product-modal>
        <!-- #endregion -->
    </div>

    <!-- 產品Modal -->
    <script type="text/x-template" id="productModal">
        <div id="productModal" ref="productModal" class="modal fade" tabindex="-1" aria-labelledby="productModalLabel"
            aria-hidden="true">
            <div class="modal-dialog modal-xl">
                <div class="modal-content border-0">
                    <!-- header -->
                    <div class="modal-header bg-dark text-white">
                        <h5 id="productModalLabel" class="modal-title">
                            <span>新增產品</span>
                        </h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <!-- body -->
                    <div class="modal-body">
                        <div class="row">
                            <!-- 左邊圖片區塊 -->
                            <div class="col-sm-4">
                                <!-- 主要圖片區塊 -->
                                <div class="mb-2">
                                    <div class="mb-3">
                                        <h3 class="mb-3">主要圖片</h3>
                                        <label for="imageUrl" class="form-label">輸入圖片網址</label>
                                        <input type="text" class="form-control" placeholder="請輸入圖片連結"
                                            v-model="product.imageUrl">
                                    </div>
                                    <img class="img-fluid" :src="product.imageUrl">
                                </div>
                                <!-- 多圖新增 -->
                                <h3 class="mb-3">多圖新增</h3>
                                <!-- 預設顯示 點擊按鈕，在暫存產品物件內建立 imagesUrl多圖陣列 -->
                                <div v-if="!(Array.isArray(product.imagesUrl))">
                                    <button class="btn btn-outline-primary btn-sm d-block w-100" @click="createImages">
                                        新增多圖
                                    </button>
                                </div>
                                <!-- 暫存產品物件有建立 imagesUrl多圖陣列時開啟 否則隱藏 -->
                                <div v-else>
                                    <!-- 顯示陣列所有的圖 -->
                                    <div class="mb-1" v-for="(image, key) in product.imagesUrl" :key="key">
                                        <div class="mb-3">
                                            <label for="imageUrl" class="form-label">圖片網址</label>
                                            <input v-model="product.imagesUrl[key]" type="text" class="form-control"
                                                placeholder="請輸入圖片連結">
                                        </div>
                                        <img class="img-fluid" :src="image">
                                    </div>
                                    <!-- 在多圖陣列長度為0時 或者 當下的輸入框有值時顯示 [新增圖片] -->
                                    <div
                                        v-if="!product.imagesUrl.length || product.imagesUrl[product.imagesUrl.length - 1]">
                                        <button class="btn btn-outline-primary btn-sm d-block w-100"
                                            @click="product.imagesUrl.push('')">
                                            新增圖片
                                        </button>
                                    </div>
                                    <!-- 當下的輸入框有值時顯示 [刪除圖片] -->
                                    <div v-if="product.imagesUrl[product.imagesUrl.length - 1]">
                                        <button class="btn btn-outline-danger btn-sm d-block w-100"
                                            @click="product.imagesUrl.pop()">
                                            刪除圖片
                                        </button>
                                    </div>
                                </div>
                            </div>
                            <!-- 右邊資料區塊 -->
                            <div class="col-sm-8">
                                <!-- 標題 -->
                                <div class="mb-3">
                                    <label for="title" class="form-label">標題</label>
                                    <input id="title" type="text" class="form-control" placeholder="請輸入標題"
                                        v-model="product.title">
                                </div>

                                <!-- 左邊=>分類 ; 右邊=>單位 -->
                                <div class="row">
                                    <div class="mb-3 col-md-6">
                                        <label for="category" class="form-label">分類</label>
                                        <input id="category" type="text" class="form-control" placeholder="請輸入分類"
                                            v-model="product.category">
                                    </div>
                                    <div class="mb-3 col-md-6">
                                        <label for="unit" class="form-label">單位</label>
                                        <input id="unit" type="text" class="form-control" placeholder="請輸入單位"
                                            v-model="product.unit">
                                    </div>
                                </div>

                                <!-- 左邊=>原價 ; 右邊=>售價 -->
                                <div class="row">
                                    <div class="mb-3 col-md-6">
                                        <label for="origin_price" class="form-label">原價</label>
                                        <input id="origin_price" type="number" min="0" class="form-control"
                                            placeholder="請輸入原價" v-model="product.origin_price">
                                    </div>
                                    <div class="mb-3 col-md-6">
                                        <label for="price" class="form-label">售價</label>
                                        <input id="price" type="number" min="0" class="form-control" placeholder="請輸入售價"
                                            v-model.number="product.price">
                                    </div>
                                </div>
                                <hr>

                                <!-- 產品描述 -->
                                <div class="mb-3">
                                    <label for="description" class="form-label">產品描述</label>
                                    <textarea id="description" type="text" class="form-control" placeholder="請輸入產品描述"
                                        v-model="product.description">
                                    </textarea>
                                </div>

                                <!-- 說明內容 -->
                                <div class="mb-3">
                                    <label for="content" class="form-label">說明內容</label>
                                    <textarea id="content" type="text" class="form-control" placeholder="請輸入說明內容"
                                        v-model="product.content">
                                    </textarea>
                                </div>

                                <!-- 是否啟用 -->
                                <div class="mb-3">
                                    <div class="form-check">
                                        <input id="is_enabled" class="form-check-input" type="checkbox" :true-value="1"
                                            :false-value="0" v-model="product.is_enabled">
                                        <label class="form-check-label" for="is_enabled">是否啟用</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- footer -->
                    <div class="modal-footer">
                        <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal"
                            @click="">
                            取消
                        </button>
                        <!-- isNew:true => 新增 ; isNew:false => 編輯 -->
                        <button type="button" class="btn btn-primary" @click="isNew?createProduct():editProduct()">
                            確認
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </script>

    <!-- 刪除產品 -->
    <script type="text/x-template" id="delProductModal">
        <div id="delProductModal" ref="delProductModal" class="modal fade" tabindex="-1"
            aria-labelledby="delProductModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content border-0">
                    <div class="modal-header bg-danger text-white">
                        <h5 id="delProductModalLabel" class="modal-title">
                            <span>刪除產品</span>
                        </h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        是否刪除：
                        <strong class="text-danger">{{item.title}}</strong>商品(刪除後將無法恢復)。
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal"
                            @click="">
                            取消
                        </button>
                        <button type="button" class="btn btn-danger" @click="deleteProduct()">
                            確認刪除
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </script>

    <script src="product.js" type="module"></script>
</body>

</html>
